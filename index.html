<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/lensnola/salaryexplorer/js/handlebars-v3.0.3.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script type="text/javascript" src='js/jquery.tablesorter.js'></script>

<link rel="stylesheet" type="text/css" href="css/explorer.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
<link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<script type="text/javascript" src='js/salaryexplorer.js'></script>

<script id="big-template" type="text/x-handlebars-template">
<tr data-total="16" data-page="0">\
  <td class="first">{{name}}</td>
  <td class="department">{{organization}}</td>
  <td class="title">{{job}}</td>
  <td id="{{id}}" class="salary">{{rate}}</td>
</tr>
</script>


<script id="little-template" type="text/x-handlebars-template">
  <div class="tablerow">
    <div class="namerow"><span class="first">{{name}}</span></div><br>
    <div class="detailsrow"><span class="department">{{organization}}</span><span class="title">{{job}}</span></div>
    <div><span id="{{id}}" class="salary">{{rate}}</span></div>
  </div>
</script>

<div id="test">
</div>

<script type="text/javascript">

var source   = $("#entry-template").html();
var template = Handlebars.compile(source);
var context = {title: "My New Post", body: "This is my first post!"};
var html    = template(context);
$("#test").html(html);

</script>

<div class="row">
  <div class="small-12 medium-12 columns">
    <div class="ui-widget">
      <label for="tags">Name or title (Example: Jindal or warden)</label>
      <input id="input_box" type="text" name="namesearch">
    </div>

    <div class="ui-widget">
      <label for="tags">Organization (Example: UNIVERSITY OF LA-LAFAYETTE): </label>
      <input id="organizations"  type="text"  class = "large-12 medium-12 small-12 columns">
    </div>

    <div class="ui-widget">
      <label>Position (Example: Police Officer 1)</label>
      <input id="positions" type="text"   class = "large-12 medium-12 small-12 columns">
    </div>

    <div class="large-2 medium-3 small-12 columns">
      <button id="search_button"  type="text"  class="button postfix searchButton">Search</button>
    </div>

  </div>
</div>

<div>


<div id="loading_gif_row" class="row">
    <div id="gif_holder" class="small-12 medium-12 large-12 columns centered">
        <img id="loading_gif" src='https://s3-us-west-2.amazonaws.com/lensnola/salaryexplorer/images/ajax-loader.gif'</img>
    </div>
</div>

<div id="results" class="row">
<table id="myTable" class="tablesorter">
  <thead id="thead">
    <tr>
      <th width="20%">Name</th>
      <th width="20%">Organization</th>
      <th width="20%">Position</th>
      <th width="20%">Salary</th>
    </tr>
  </thead>
  <div id="tbody_div"><tbody id="tbody"></tbody></div>
</table>
</div>

<script>
  Foundation.global.namespace = '';
  $(document).foundation();
</script>
